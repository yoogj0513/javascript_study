<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var num = 1;
		var str = "안녕하세요";
		var bool_var = true;
		var a;
		var b;
		var temp = null;
		
		document.write('var num ( ', num, ' )', ' : ', typeof(num), '<br>');
		document.write('var str ( ', str, ' )', ' : ', typeof(str), '<br>');
		document.write('var bool_var ( ', bool_var, ' )', ' : ', typeof(bool_var), '<br>');
		document.write('var a ( ', a, ' )', ' : ', typeof(a), '<br>');
		document.write('var b ( ', b, ' )', ' : ', typeof(b), '<br>');
		document.write('var temp ( ', temp, ' )', ' : ', typeof(temp), '<br>');
		
		document.write('<hr>');
		
		var m, n, o, p;
		m = 5 + 5;
		n = "5" + 5;
		o = "5" + 5 + 5;
		p = "5" + (5 + 5);
		v = 5 + 5 + "5";
		
		document.write('5 + 5 = ', m, '<br><br>');
		document.write('"5" + 5 = ', n, '<br><br>');
		document.write('"5" + 5 + 5  = ', o, '<br><br>');
		document.write('"5" + (5 + 5)  = ', p, '<br><br>');
		document.write('5 + 5 + "5"  = ', v, '<br><br>');
	</script>
</body>
</html>
