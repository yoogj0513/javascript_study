<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>	
		var s = "자바스크립트";
		var num = "100";
		document.write(s + "<br>");
		document.write("<h1>" + num + "</h1>");
		document.write(typeof(num), "<br>");	// typeof() : 변수 타입을 나타냄
		
		s = 1000;
		document.write(typeof(s) + "<br>");
		
		var num1 = 100;
		document.write(num1, "<br>");
		document.write(typeof(num1), "<br>");
		
		var bool = true;
		document.write(bool, "<br>");
		document.write(typeof(bool), "<br>");
		
		var u;
		document.write(u, "<br>");
		document.write(typeof(u), "<br>");
		
		var n = null;
		document.write(n, '<br>');
		document.write(typeof(n), '<br>'); // object : 객체
	</script>
	
</body>
</html>
