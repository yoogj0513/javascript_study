<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		var num = 0;
		
		$('button').one('click', function(){
			/* num++;
			$('p').html(num); */
			
			var num = Number($('p').html());
			num++;
			$('p').html(num);
		})
	})
</script>
</head>
<body>
	<button>증가버튼</button>
	<p>0</p>
</body>
</html>
