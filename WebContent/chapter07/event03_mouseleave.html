<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {
		margin: 0;
		padding: 0;
	}
	
	div {
		margin: 50px;
		background-color: #ccc;
		padding: 50px;
	}
	
	p {
		background-color: #666;
		height: 50px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		// #wrap(부모)안의 p(자식)로 이동했을때도 mouseout으로 인식해서 문제가 발생
		$('#wrap').mouseout(function() {
			$('#wrap p').css('border', '5px solid red');
		})
		
		// 부모의 자식으로 이동을 해도 mouseout으로 인식되지 않고 선택한 부모 밖을 나갔을때 이벤트 발생
		$('#wrap2').mouseleave(function() {
			$('#wrap2 p').css('border', '5px solid red');
		})
	})
</script>
</head>
<body>
	<div id="wrap">
		<p>내용1</p>
	</div>
	<div id="wrap2">
		<p>내용2</p>
	</div>
</body>
</html>
