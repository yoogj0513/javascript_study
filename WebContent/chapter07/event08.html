<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		$('button').mouseover(function() {
			//제로베이스 개념
			$('button').css('background-color', '#fff');
			//선택된 버튼만 색상 바꿈
			$(this).css('background-color', 'yellow');
			
			// button에는 value가 없기때문에 value를 각각 넣어주거나 text로 들고 와야함
			//var value = $(this).text();
			//$('#text').text(value);
			
			//this가 몇번째 index인지 가져옴
			var index = $('button').index($(this));
			$('#text').text(index);
		})
		
		$('li').click(function(){
			var index = $('li').index($(this));
			alert(index);
		})
		
	})
</script>
</head>
<body>
	<button>버튼 1</button><br>
	<button>버튼 2</button><br>
	<button>버튼 3</button><br>
	<button>버튼 4</button><br>
	<p id="text"></p>
	<hr />
	<!-- li태그를 클릭 시에 몇 번째 녀석인지 alert로 나타나게 -->
	<ul>
		<li>아이템 1</li>
		<li>아이템 2</li>
		<li>아이템 3</li>
		<li>아이템 4</li>
	</ul>
</body>
</html>
