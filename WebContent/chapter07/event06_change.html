<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	
	$(function(){
		// select는 화면에 리스트를 클릭하면 클릭이벤트가 발생해버림
		// select의 리스트를 선택하면 값이 변했다고 보기때문에 change 이벤트 사용
		$('#site').change(function() {
			var value = $('#site').val();
			$('#text').html(value);
		})
		
		//input 안에 값이 작성하고 포커스를 잃으면 change이벤트가 발생함 또는 엔터를 치면 change이벤트 발생(브라우저 기능)
		$('#test').change(function(){
			var value = $('#test').val();
			$('#text').html(value);
		})
	})
</script>
</head>
<body>
	<select id="site">
		<option>사이트 선택</option>
		<option>naver</option>
		<option>daum</option>
		<option>google</option>
	</select>
	<br />
	<input type="text" id="test">
	<p id="text"></p>
	
</body>
</html>
