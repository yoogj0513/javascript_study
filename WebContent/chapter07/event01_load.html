<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<div id="wrap"></div>
	<!-- iframe은 부화가 심해서 필요할때 아니라면 잘 사용하지는 않음 -->
	<!-- <iframe src="https://www.nate.com/" frameborder="0" width="300" height="200"></iframe> -->
	<iframe width="560" height="315" src="https://www.youtube.com/embed/CKuUKpk92-E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<script>
		// 로딩이 오래 걸리는 경우 로딩을 걸어줌
		$('iframe').load(function(){
			('#wrap').append('<p>다음 로딩 완료</p>');
		})
		
		$(document).ready(function(){
			$('#wrap').append('<p>HTML문서객체 ready 완료</p>');
		})
	</script>
</body>
</html>
