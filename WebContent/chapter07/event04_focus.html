<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	//focus 이벤트가 일어나는 태그
	// input계열 태그들 : text, button, password, select, checkbox, radio, textarea, submit
	// a 태그
	$(function(){
		// 클릭을 하거나 탭을 누르면 포커스가 간다.
		// 포커스를 벗어 났을 때
		// this : 이벤트가 발생했을때 그 이벤트가 발생한 객체
		$('input').focus(function(){
			$(this).css('background-color', 'lightgreen');
		})
		
		// 포커스를 벗어 났을 때
		$('input').blur(function(){
			$(this).css('background-color', 'white');
		})
		
		
		/* 
		// 클릭을 하거나 탭을 누르면 포커스가 간다.
		$('#name').focus(function(){
			$('#name').css('background-color', 'lightgreen');
		})
		
		// 포커스를 벗어 났을 때
		$('#name').blur(function(){
			$('#name').css('background-color', 'white');
		})
		
		$('#pass').focus(function(){
			$('#pass').css('background-color', 'lightgreen');
		})
		
		$('#pass').blur(function(){
			$('#pass').css('background-color', 'white');
		})
		 */
	})
</script>
</head>
<body>
	<p>
		이름 : <input type="text" id="name">
	</p>
	<p>
		비밀번호 : <input type="password" id="pass">
	</p>
</body>
</html>
