<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	label {
		font-size: 18px;
		font-weight: bold;
		padding-right: 10px;
		display: inline-block;
		margin-bottom: 15px;
	}

	#box {
		border: 3px solid #ccc;
		background-color: skyblue;
		height: 100px;
		text-align: center;
		line-height: 100px;
	}
	
	#box h3 {
		margin: 0;
		padding: 0;
		display: none;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	function changeE(title){
		$('#text').html(title);
		$('#box h3').css('display', 'block');
	}
	$(function(){
		$('#name').change(function(){
			changeE($('#name').prev().text());
		})
		
		$('.hobby').change(function(){
			changeE($("#hobbyLb").text());
		})
		
		$('.gender').change(function(){
			changeE($("#genterLb").text());
		})
		
		$('#job').change(function(){
			changeE($("#jobLb").text());
		})
	})
</script>
</head>
<body>
	<h1>Change 이벤트 확인하기</h1>
	<fieldset>
		<p>
			<label>이름</label>
			<input type="text" id="name">
		</p>
		<p>
			<label id="hobbyLb">취미</label><br>
			<input type="checkbox" class="hobby"> 축구
			<input type="checkbox" class="hobby"> 농구
			<input type="checkbox" class="hobby"> 야구
		</p>
		<p>
			<label id="genterLb">성별</label><br>
			<input type="radio" class="gender" name="gender"> 남자
			<input type="radio" class="gender" name="gender"> 여자
		</p>
		<p>
			<label id="jobLb">직업</label><br>
			<select id="job">
				<option>프로그래머</option>
				<option>퍼블리셔</option>
				<option>디자인너</option>
				<option selected>기획</option>
			</select>
		</p>
	</fieldset>
	<h1>결과</h1>
	<div id="box">
		<h3><span id="text"></span>이 변경되었습니다.</h3>
	</div>
</body>
</html>
