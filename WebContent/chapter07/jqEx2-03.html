<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table {
		border-collapse: collapse;
		width: 400px;
		text-align: center;
		float: left;
		margin-right: 20px;
	}
	
	tr, td, th {
		border: 1px solid #000;
		height: 30px;
	}
	
	
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		var sum = 0;
		var num = 0;
		
		$('button').click(function(){
			sum += Number($(this).prev().text());
			$('#result').html(sum);
			var tds = Number($(this).parent().next().text());
			var num = tds + 1;
			$(this).parent().next().text(num);
		})
		
	})
</script>
</head>
<body>
	<h1>주문 목록</h1>
	<table>
		<tr>
			<th>상품</th>
			<th>수량</th>
		</tr>
		<tr>
			<td>삼시세끼 (<span id="price1">15000</span>원)<button id="btn1">추가</button></td>
			<td id="num1">0</td>
		</tr>
		<tr>
			<td>냉장고를 부탁해 (<span id="price2">25000</span>원)<button id="btn2">추가</button></td>
			<td id="num2">0</td>
		</tr>
		<tr>
			<td>무한도전 (<span id="price3">30000</span>원)<button id="btn3">추가</button></td>
			<td id="num3">0</td>
		</tr>
	</table>
	<h2>총 금액 : <span id="result">0</span>원</h2>
</body>
</html>
