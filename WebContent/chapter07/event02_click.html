<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	fieldset {
		width: 300px;
	}
	
	label {
		float: left;
		width: 100px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		$('#btn1').click(function(){
			$('#btn1').css('background-color', 'yellow');			
		})
		
		$('#btn2').dblclick(function(){
			$('#btn2').css('background-color', 'orange');
		})
		
		// 이벤트 호출하면 바로 실행이 됨
		$('#btn1').click(); //click 자동으로 발생시킴
		$('#btn2').dblclick();
		
		//a링크 차단 방법 2가지(return false[마지막에 작성], e.preventDefault();[실행코드 전에 작성])
		// return false
		$('#a1').click(function(){
			$('#a1').css('background-color', 'pink');
			return false;
		})
		
		//e.preventDefault();
		$('#a2').click(function(e){
			e.preventDefault();
			$('#a2').css('background-color', 'purple');
		})
		
		// 서버 전송 차단
		$('form').submit(function(){
			// 아이디와 비밀번호 규격에 안 맞으면 서버 전송 차단
			// 아이디 : 5 ~ 15, 영어, 숫자만
			// 비밀번호 : 8 ~ 20, 영어, 숫자만
			var idReg = /^[a-zA-Z0-9]{5,15}$/;
			var pwReg = /^[a-zA-Z0-9]{8,20}$/;
			
			var id = $('#id').val();
			var pw = $('#pass').val();
			
			if(idReg.test(id) == false) {
				alert('아이디 규격에 맞지 않습니다.');
				return false; // 전송 차단
			}
			if(pwReg.test(pw) == false){
				alert('패스워드 규격에 맞지 않습니다.');
				return false;
			}
		})
	})
</script>
</head>
<body>
	<button id="btn1">클릭</button>
	<button id="btn2">더블 클릭</button>
	<hr />
	<a href="http://www.naver.com" id="a1">버튼1 ----------------------------</a>
	<a href="http://www.naver.com" id="a2">버튼2 ----------------------------</a>
	<hr />
	<form>
		<fieldset>
			<legend>로그인</legend>
			<p>
				<label>아이디</label>
				<input type="text" id="id">
			</p>
			<p>
				<label>비밀번호</label>
				<input type="password" id="pass">
			</p>
			<p>
				<input type="submit" value="로그인">
			</p>
		</fieldset>
	</form>
</body>
</html>
