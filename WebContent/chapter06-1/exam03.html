<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	var i = 1;
	var color = ["white", "yellow", "aqua", "purple"];
	
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("body").css("background-color", color[i % color.length]);
			i++;
		})
		
		$("#title").click(function(){
			$("#title").css("color", "red");
		})
		
		$("#btn2").click(function(){
			$("h2").css("color", "green").css("font-style", "italic");
		})
	})
</script>
</head>
<body>
	<button id="btn1">배경색 변경</button>
	<h1 id="title">하지 않는 것보다 늦었지만 하는 것이 낫다.</h1>
	<hr />
	<h2>This is Text</h2>
	<button id="btn2">눌러보세요.</button>
</body>
</html>
