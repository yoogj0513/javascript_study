<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	button {
		background-color: skyblue;
		border: 2px solid blue;
		width: 150px;
		padding: 10px; 
		margin-right: 20px;
		margin-bottom: 30px;
	}
	
	#box {
		width: 350px;
		height: 360px;
		border: 2px solid #000;
		padding: 15px;
	}
</style>
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#btn1").click(function(){
			//box에 해 이미지가 나타나는 것
			$("#box").html("<img src='images/sun.jpg'>");	
		})
		$("#btn2").click(function(){
			$("#box").html("<img src='images/moon.jpg'>");
		})
	})
</script>
</head>
<body>
	<button id="btn1">낮이라면 클릭!</button>
	<button id="btn2">밤이라면 클릭!</button>
	<div id="box"></div>
</body>
</html>
