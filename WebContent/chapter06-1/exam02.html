<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("h1").html("이 텍스트는 제이쿼리에서 변경한 것입니다.");
		})
	})
</script>
</head>
<body>
	<h1>버튼을 누르면 이 요소의 내용이 번경됩니다.</h1>
	<button id="btn1">버튼을 누르세요.</button>
</body>
</html>
