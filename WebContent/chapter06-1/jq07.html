<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("button").eq(0).click(function(){
			$("img[src*='four']").css("border", "1px solid black");
		})
		
		$("button").eq(1).click(function(){
			//$('input[type="text"]').css('border', '3px dotted orange');
			// input:text라고 입력해도 가능
			$(":text").css('border', '3px dotted orange');
		})
		
		$('button').eq(2).click(function(){
			// checkbox 중에 체크된 요소
			$(":checked").next().css('color', 'pink');
		})
	})
</script>
</head>
<body>
	<img src="images/four.jpg">
	<br>
	<br>
	이름 : <input type="text" /><br>
	아이디 : <input type="text" /><br>
	이메일 : <input type="text" /><br>
	
	<hr />
	
	<input type="checkbox" /><label>사과</label><br>
	<input type="checkbox" /><label>귤</label><br>
	<input type="checkbox" /><label>수박</label><br>
	
	<hr />
	
	<button>이미지 테두리</button>
	<button>텍스트 입력 창에 테두리</button>
	<button>체크된 박스 옆에 글자색 변경</button>
</body>
</html>
