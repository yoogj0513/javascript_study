<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul {
		padding: 0;
		margin: 0;
		list-style: none;
		overflow: hidden;
	}
	
	li {
		float: left;
		border: 1px solid #000;
		padding: 10px;
		margin-right: 15px;
	}
	
	p {
		color: blue;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("p").hide();
		})
		$("#btn2").click(function(){
			$("p").show();
		})
	})
</script>
</head>
<body>
	<h1>스터디 회원 모집</h1>
	<ul>
		<li id="btn1">텍스트 감추기</li>
		<li id="btn2">텍스트 표시하기</li>
	</ul>
	<p>스터티 주제 : HTML5, CSS3, Javascript</p>
	<p>모집 대상 : 웹 기술에 관심있는 재학</p>
	<p>모집 기한 : 4월 중간 고사 이전까지</p>
</body>
</html>
