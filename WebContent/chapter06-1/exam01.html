<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#title").click(function(){
			$("#title").html("남들보다 더 잘하려고 고민하지 마라<br> 지금의 나보다 잘하려고 애쓰는게 더 중요하다.")
		})
	})
</script>
</head>
<body>
	<h1 id="title">하지 않는 것보다 늦었지만 하는 것이 낫다.</h1>
</body>
</html>
