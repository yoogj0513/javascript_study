<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#detail {
		width: 400px;
		height: 100px;
		border: 1px solid #000;
		color: blue;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(document).ready(function(){		
		$("#p1").click(function(){
			//div#detail에 내용을 넣는 것
			// innerHTML="" == .html("")
			$("#detail").html("스터디 주제: HTML5, CSS3, Javascript <br> 모집대상: 신입생");
		})
	})
</script>
</head>
<body>	
	<h1>jQuery 테스트</h1>
	<img src="images/click.jpg">
	<p id="p1">자세한 내용을 보려면 클릭하세요.</p>
	<div id="detail"></div>
</body>
</html>
