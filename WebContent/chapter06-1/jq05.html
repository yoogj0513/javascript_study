<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$('a[title]').css('background-color', 'yellow');
		
		//a태그 중 href속성의 값이 http://www.nate.com인 선택자: 배경생 핑크
		$("a[href='http://www.nate.com']").css('background-color', 'pink');
		
		//a태그 중 href속성의 값이 mailto로 시작하는 선택자 : 배경색 aqua
		$("a[href^='mailto']").css('background-color', 'aqua');
		
		//a태그 중 href속성의 값이 net로 끝나는 선택자 : 배경색 purple
		$('a[href$="net"]').css('background-color', 'purple');
		
		//a태그 중 href속성의 값이 google을 포함하는 선택자 : 배경색 orange
		$('a[href*="google"]').css('background-color', 'orange');
	})
</script>
</head>
<body>
	<h1>속성 탐색 선택자</h1>
	<ul>
		<li>
			<a href="http://www.naver.com" title="네이버로 이동">네이버</a>
		</li>
		<li>
			<a href="mailto:cicc@naver.com">관리자에게</a>
		</li>
		<li>
			<a href="http://www.nate.com">네이트</a>
		</li>
		<li>
			<a href="http://www.daum.net">다음</a>
		</li>
		<li>
			<a href="http://www.google.com">구글</a>
		</li>
	</ul>
</body>
</html>
