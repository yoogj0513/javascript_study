<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		var idx = $("li").index($('#target'));
		//console.log(idx);
		
		$('li').click(function(){
			var idx = $('li').index($(this));
			console.log(idx);
		})
	})
</script>
</head>
<body>
	<h1>인덱스</h1>
	<ul>
		<li>아이템 1</li>
		<li>아이템 2</li>
		<li id="target">아이템 3</li>
		<li>아이템 4</li>
	</ul>
</body>
</html>
