<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		var array = ["갑", "을", "병", "정"];
		
		// map : 새로운 배열을 만들어서 반환
		var test = array.map(function(obj, i){
			return obj + i;
		})
		console.log(test);
		console.log("=================");
		
		var test2 = $.map(array, function(obj, i){
			return obj + i;
		})
		
		console.log(test2);
		console.log("=================");
		
		var test3 = $.map(array, function(obj, i){
			if(obj == "갑" || obj == "병"){
				return obj + i;
			}
		})
		
		console.log(test3);
		console.log("=================");
		
		//return true인 경우만 배열에 담김
		var test4 = $.grep(array, function(obj, i){
			if(obj == "병"){
				return true;
			} else {
				return false;
			}
		})
		console.log(test4);
		console.log("===========================================");
		
		var arr1 = ["서울", "대전", "부산", "전주", "대구", "부산"];
		var arr2 = ["한국", "미국", "일본", "중국"];
		var obj = {"key": "value"};
		
		var i1 = $.inArray("부산", arr1);
		console.log(i1);
		var i2 = $.inArray("부산", arr1, 3); //3번째 인덱스부터 찾음
		console.log(i2);
		
		var f1 = $.isArray(arr1);
		var f2 = $.isArray(obj);
		console.log(f1);
		console.log(f2);
		
		// merge(Array1, Array2) : 배열끼리 합쳐주는 메서드
		$.merge(arr2, arr1);
		console.log(arr2);
	})
</script>
</head>
