<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h4{
		margin: 0;
		margin-top: 15px;
		padding-bottom: 15px;
		border-bottom: 2px solid #ccc;
		
	}

	ul {
		margin: 0;
		padding: 0;
	}
	
	li {
		border-bottom: 2px solid #ccc;
		list-style: none;
		padding: 10px;
	}
	
	#num {
		font-size: 14px;
		color: #fff;
		background-color: #aaa;
		padding: 5px;
		margin-right: 10px;
	}
	
	#writer {
		font-size: 14px;
		font-weight: bold;
		margin-left: 5px;
	}
</style>
</head>
<body>
	<div id="reply_wrap">
		<h4>
			<span id="title"></span>
			<button onclick="showReplyList()">보기</button>
			<button onclick="hideReplyList()">숨기기</button>
		</h4>
		<ul id="item_list"></ul>
	</div>
	<script>
		var reply_data = {
			title : "reply list",
			total_count : 3,
			item : [ 
				{
					id : 1,
					writer : "김영희",
					content : "안녕하세요~ 오늘 하루도 신나게 놀아요~"
				}, 
				{
					id : 2,
					writer : "이광호",
					content : "자바스크립트는 할 수록 재밌는거 같아요."
				}, 
				{
					id : 3,
					writer : "김민지",
					content : "내일부터 방학이예요~ 아싸!"
				} 
			]
		};
		
		var title = document.getElementById("title");
		title.innerHTML += reply_data.title + "(" + reply_data.total_count +")";
		
		var ulObj = document.getElementById("item_list");
		for(var i=0; i<reply_data.item.length; i++){
			ulObj.innerHTML += "<li><span id='num'>" + reply_data.item[i].id + "</span>"
							  + reply_data.item[i].content
							  + "<span id='writer'>/" + reply_data.item[i].writer +"</span>"
							  +"</li>";
		}
		
		function showReplyList(){
			var ulObj = document.getElementById("item_list");
			ulObj.style.display = "block";
		}
		
		function hideReplyList(){
			var ulObj = document.getElementById("item_list");
			ulObj.style.display = "none";
		}
	</script>
</body>
</html>
