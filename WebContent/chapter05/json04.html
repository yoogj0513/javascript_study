<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>인기 검색어 순위</h1>
	<ul id="list"></ul>
	<script>
		var keyword_rank = {
				r1 : { k: "HTML5", s: "+", v: 178 },
				r2 : { k: "CSS3", s: "new", v: 150},
				r3 : { k: "jQuery", s: "+", v: 135}
		};
		
		var ulObj = document.getElementById("list");
		ulObj.innerHTML += "<li>" + keyword_rank.r1.k + "(" + keyword_rank.r1.s + keyword_rank.r1.v + ")" + "</li>";
		ulObj.innerHTML += "<li>" + keyword_rank.r2.k + "(" + keyword_rank.r2.s + keyword_rank.r2.v + ")" + "</li>";
		ulObj.innerHTML += "<li>" + keyword_rank.r3.k + "(" + keyword_rank.r3.s + keyword_rank.r3.v + ")" + "</li>";
	</script>
</body>
</html>
