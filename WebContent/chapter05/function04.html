<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function sumAll(){
		//arguments : 배열[], 매개변수 모두가 들어있음
		var sum = 0; //arguments[0] + arguments[1] + arguments[2];
		
		if(typeof(arguments[0]) == "string"){
			sum = "";
		}
		
		// 설정된 매개변수 모두를 들고오는 방법
		for(var i=0; i<arguments.length; i++){
			sum += arguments[i];
		}
		var h1Obj = document.getElementsByTagName("h1");
		h1Obj[0].innerHTML = sum;
	}
</script>
</head>
<body>
	<button onclick="sumAll(1, 2, 3)">3개 더하기</button>
	<button onclick="sumAll(10, 2, 3, 7, 4)">5개 더하기</button>
	<button onclick="sumAll('니들이 ', '게맛을 ', '알아?')">글자 더하기</button>
	<br>
	<h1>결과</h1>
</body>
</html>
