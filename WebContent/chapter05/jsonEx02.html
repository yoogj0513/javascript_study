<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<ul id="list"></ul>
	<script>
		var rank = {
				keyword: [
					{name: "HTML5", desc: "차세대 웹 표준"},
					{name: "CSS3", desc: "다양한 효과의 표현"},
					{name: "jQuery", desc: "손 쉬운 javascript 구현"}
				]
		};
		
		var ulObj = document.getElementById("list");
		for(var i=0; i<rank.keyword.length; i++){
			ulObj.innerHTML += "<li>"+ rank.keyword[i].name + " : " + rank.keyword[i].desc +"</li>";
		}
	</script>
</body>
</html>
