<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="box"></div>
	<script>
		var ju = {
				name : "유경진",
				age : 31,
				gender: "여자",
				visual : "보통"
		};
		
		var divObj = document.getElementById("box");
		divObj.innerHTML += "<h1>"+ju.name+"</h1>";
		divObj.innerHTML += "<h1>"+ju.age+"</h1>";
		divObj.innerHTML += "<h1>"+ju.gender+"</h1>";
		divObj.innerHTML += "<h1>"+ju.visual+"</h1>";
	</script>
</body>
</html>
