<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	button {
		border: 1px solid #000;
		background-color: skyblue;
		padding: 20px;
		font-size: 16px;
		margin: 15px 5px;
	}
</style>
<script>
	function changeColor(bc, color){
		var h1Obj = document.getElementsByTagName("h1");
		var pObj = document.getElementsByTagName("p");
		var bodyObj = document.getElementsByTagName("body");
		
		bodyObj[0].style.backgroundColor = bc;
		h1Obj[0].style.color = color;
		pObj[0].style.color= color;
	}
</script>
</head>
<body>
	<button onclick="changeColor('#000', '#fff')">검정 배경, 흰색 글씨</button>
	<button onclick="changeColor('green', '#fff')">초록 배경, 흰색 글씨</button>
	<button onclick="changeColor('yellow', 'blue')">노랑 배경, 파랑 글씨</button>
	<button onclick="changeColor('#fff', '#000')">흰색 배경, 검정 글씨</button>
	<h1>배경색과 글자색 바꾸기</h1>
	<p>DOM은 Document Object Model의 약자로, 웹 문서에 접근할 수 있도록 정의해 놓은 표준입니다.</p>
</body>
</html>
