<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.red {
		color: red;
	}
	
	.blue {
		color: blue;
	}
</style>
</head>
<body>
	<script>
		calNum();
		calNum();
		hello();
		
		// 선언적 함수 : 우선순위로 가장 처음 실행됨. 가장 먼저 메모리에 들어감
		function calNum(){
			for(var i=1; i<11; i++){
				if(i % 2 == 0) {					
					document.write("<span class='red'>" + i + " </span>");
				} else if(i % 2 == 1) {
					document.write("<span class='blue'>" + i + " </span>");
				}
			}
			document.write("<br>");
		}
		
		function hello(){
			document.write("<p>안녕하세요.</p>");
		}
