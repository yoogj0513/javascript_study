<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.wrap {
		margin: 20px;
	}
	
	button {
		
	}
	
	.box {
		margin: 20px;
		margin-top: 50px;
		width: 100px;
		height: 100px;
		border: 1px solid #000;
		background-color: skyblue;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		$("#btn1").click(function(){
			$('.box').animate({"width":'300px'}, 1500)
					 .animate({"height":"300px"}, 1500, function(){
						 $(this).css("background-color","orange")
						 		.css("border", "2px solid red");
						 
						 $(".box").animate({"border-radius":"50px"}, 1500);
					 })
		})
		
		$("#btn2").click(function(){
			$(".box").clearQueue(); //현재꺼 까지만 진행. 다음 애니메이션을 삭제
		})
		
		$("#btn3").click(function() {
			$('.box').stop(); //현재꺼 바로 멈추고, 다음 애니메이션 실행
		})
		
		$("#btn4").click(function() {
			$('.box').finish(); //전부 멈추고, 마지막 모습이 나타남
		})
		
	})
</script>
</head>
<body>
	<div class="wrap">
		<button id="btn1">확대하기</button>
		<button id="btn2">멈추기(clearQue)</button>
		<button id="btn3">멈추기(stop)</button>
		<button id="btn4">끝내기(finish)</button>
	</div>
	<div class="box"></div>
</body>
</html>
