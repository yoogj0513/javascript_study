<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h3 {
		text-align: center;
	}
	
	img {
		width: 600px;
	}
	
	.wrap {
		text-align: center;
		margin-bottom: 20px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		$("#btn1").click(function() {
			$("img").animate({"width":"100px"}, 1000, function(){
				$('#text').html($(this).css("width"));
			});
		})
		
		$("#btn2").click(function(){
			$('img').animate({"width":"300px"}, 1000, function(){
				$('#text').html($(this).css("width"));
			})
		})
		
		$("#btn3").click(function(){
			$('img').animate({"width":"500px"}, 1000, function(){
				$('#text').html($(this).css("width"));
			})
		})
		
		$("#btn4").click(function() {
			$('img').animate({"width":"-=50px"}, 500, function(){
				$('#text').html($(this).css("width"));
			})
		})
		
		$("#btn5").click(function() {
			$('img').animate({"width":"+=50px"}, 500, function(){
				$('#text').html($(this).css("width"));
			})
		})
	})
</script>
</head>
<body>
	<h3>버튼을 누르면 이미지의 크기가 바뀝니다.</h3>
	<div class="wrap">
		<button id="btn1">가로 100px</button>
		<button id="btn2">가로 300px</button>
		<button id="btn3">가로 500px</button>
		<button id="btn4">50px씩 감소</button>
		<button id="btn5">50px씩 증가</button>
	</div>
	<div class="wrap">
		<img src="images/summer.JPG" alt="여름" />
	</div>
	<h3 id="text">width값 보기</h3>
</body>
</html>
