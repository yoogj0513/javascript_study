<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//3과목 점수를 입력받아 평균 점수가 60점 이상이면 합격, 아니면 불합격
		// prompt로 입력받은 값들은 문자열
		var kor = Number(prompt("국어 점수를 입력하세요."));
		var eng = Number(prompt("영어 점수를 입력하세요."));
		var math = Number(prompt("수학 점수를 입력하세요."));
		
		// 문자열로 받는 값이기 때문에 숫자로 타입을 변환해야함
		// Number() : 숫자로 변환
		/* kor = Number(kor);
		eng = Number(eng);
		math = Number(math); */
		
		var avg = (kor + eng + math) / 3;
		
		if(avg >= 60) {
			document.write("평균 점수가 " + avg + "점으로 합격입니다.");
		} else if(avg < 60) {
			document.write("평균 점수가 " + avg + "점으로 불합격입니다.");
		}
	</script>
</body>
</html>
