<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var num = Number(prompt("몇 월인가요?(숫자만 입력)"));
		
		switch(num) {
		case 1:
		case 2:
			document.write("스키의 계절 겨울이네요.");
			break;
		case 3:
		case 4:
		case 5:
			document.write("햇살 가득한 봄이네요.");
			break;
		case 6:
		case 7:
		case 8:
			document.write("여행가기 좋은 여름이네요.");
			break;
		case 9:
		case 10:
		case 11:
			document.write("독서의 계절 가을이네요.");
			break;
		case 12:
			document.write("스키의 계절 겨울이네요.");
			break;
		default:
			document.write("잘못입력했습니다.");
			break;
		}
		
	</script>
</body>
</html>
