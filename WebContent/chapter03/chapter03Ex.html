<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	// 과제 1.
	var ap = prompt("[과제1] 영문자를 입력하세요.");
	/* if(ap < 'a') {
		document.write("true");
	} */
	
	if(ap >= 'a' && ap <= 'z') {
		document.write("입력한 글자는 소문자 " + ap +"입니다.");
	} else if(ap >= 'A' && ap <= 'Z') {
		document.write("입력한 글자는 대문자 " + ap +"입니다.");
	} else if(ap == null) {
		document.write("입력을 취소했습니다.");
	} else {
		document.write("잘못입력했습니다.");
	}
	
	document.write("<hr>");
	
	// 과제 2.
	var row = 5;
	var col = 5;
	
	for(var i=0; i<row; i++){
		for(var j=0; j<col; j++){
			document.write("*");
		}
		document.write("<br>");
	}
	
	document.write("<hr>");
	
	// 과제 3.
	var sum = 0;
	for(i=1; i<11; i++){
		(i<10) ? document.write(i + " + ") : document.write( i +" = ");
		sum += i;
	}
	document.write(""+sum);
	
	document.write("<hr>");
	
	// 과제4.
	var num = prompt("몇까지 계산할까요?");
	for(i=1; i<=num; i++){
		if(i%3 != 0) {
			document.write(i + " ");
		}
	}
	
	document.write("<hr>");
	
	// 과제5.
	var stdNum = prompt("총 수강생은 몇 명입니까?");
	var seat = prompt("한 줄에 몇명씩 앉습니까?")
	var cnt = 0;
	
	document.write("<h1>컴퓨터공학과 자리배치</h1>")
	document.write("<table>");
	for(var row=1; row<=stdNum/seat; row++){
		document.write("<tr>");
		for(var col=0; col<seat; col++){
			cnt++;
			document.write("<td>컴공" + (cnt) + "번</td>");
		}
		document.write("</tr>");
	}
	if(stdNum % seat != 0) {
		document.write("<tr>");
		for(var col=0; col<stdNum%seat; col++){
			cnt++;
			document.write("<td>컴공" + (cnt) + "번</td>");
		}
		document.write("</tr>");
	}
	
	document.write("</table>");
	
	</script>
</body>
</html>
