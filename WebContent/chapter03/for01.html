<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	span {
		font-size: 1.5em;
		font-weight: 700;
	}

	.red {
		color: red;
	}
	
	.blue {
		color: blue;
	}
</style>
</head>
<body>
	
	<script>
		//10 ~ 1 역순으로, 짝수는 빨간색, 홀수는 파란색
		for(var i=10; i>0; i--) {
			if(i%2 == 0) {
				document.write("<span class='red'>" + i + "</span> ");
			} else if(i%2 == 1) {
				document.write("<span class='blue'>" + i + "</span> ");
			}
			//document.write(i, " ");
		}
		
		document.write("<hr>");
		
		
		// 구구단 4단
		var dan = 4;
		for(var i=1; i<10; i++){
			document.write(dan + " * " + i + " = " + (dan*i) + "<br>");
		}
		
		document.write("<hr>");
		
		// 1~10까지의 합과 그 과정
		var sum = 0;
		for(var i=1; i<=10; i++){
			sum += i;
			document.write(i + "까지의 합 : " + sum + "<br>");
		}
		
		document.write("<hr>");
		
		// *****
		// *****
		// *****
		
		for(var i=1; i<=5; i++){
			for(var j=0; j<i; j++){
				document.write("*");
			}
			document.write("<br>");
		}
		
		
		
		
		
		
		
	</script>
	
	
</body>
</html>
