<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		i = 1;
		while(i<11) {
			document.write("안녕하세요" + i, "<br>");
			i++
		}
		
		document.write("<hr>");
		
		i = 10;
		while(i>0) {
			document.write("안녕하세요" + i, "<br>");
			i--;
		}
		
		document.write("<hr>");
		
		i = 1;
		while(i<11) {
			if(i%2 == 1) {				
				document.write("안녕하세요" + i, "<br>");
			}
			i++
		}
		
		document.write("<hr>");
		
		// 1~100까지 수중에서 3의 배수 이면서 4의 배수인 수를 모두 나타내세요.
		i = 1;
		var cnt = 0;
		while(i<101) {
			if(i%3 == 0 && i%4 == 0) {
				document.write(i, " ");
				cnt++;
			}
			i++;
		}
		document.write("<br>숫자 총 갯수 : " + cnt);
		
	</script>
</body>
</html>
