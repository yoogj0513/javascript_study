<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		// 0을 입력, 남자 이미지
		// 1을 입력, 여자 이미지
		// 이외의 값은 잘못입력하였습니다.
		var gender = prompt("당신의 성별을 입력하세요.(0:남자, 1:여자)");
		if(gender == 0) {
			document.write("<img src='images/man.jpg'>");
		} else if (gender == 1) {
			document.write("<img src='images/woman.jpg'>");
		} else {
			document.write("<h1>잘못입력하였습니다.</h1>")
		}
	</script>
</body>
</html>
