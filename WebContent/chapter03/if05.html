<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		// 1. 숫자를 입력받아 음수, 양수, 0 인지를 구분하여 출력되도록 한다.
		var num = prompt("숫자를 입력하세요.")
		if (num > 0) {
			document.write("양수");
		} else if(num < 0) {
			document.write("음수");
		} else if(num == 0) {
			document.write("0");
		}
		
		document.write("<hr>");
		
		// 2. 두 수를 각각 입력 받아, 더 큰수와 작은 수를 나타내시오 (예)4, 5입력시, 5는 4보다 큽니다.
		var num1 = prompt("숫자를 입력하세요.");
		var num2 = prompt("숫자를 입력하세요.");
		
		if(num1 > num2) {
			document.write(num1 + "는 " + num2 + "보다 큽니다.");
		} else if (num1 < num2) {
			document.write(num2 + "는 " + num1 + "보다 큽니다.");
		} else if (num1 == num2) {
			document.write(num1 + "와 " + num2 + "는 같습니다.");
		}
		
		document.write("<hr>");
		
		// 3. 알파벳 한 글자만 입력 받아, 소문자/대문자/잘못입력하였습니다. 출력
		var ap = prompt("알파벳 한 글자만 입력하세요.");
		if (ap >= "A" && ap <= "Z") {
			document.write(ap + " : 대문자");
		} else if(ap >= "a" && ap <= "z") {
			document.write(ap + " : 소문자");
		} else {
			document.write("잘못입력하였습니다.");
		}
		
		document.write("<hr>");
		
		// 4. 몇 월 인지 입력
		// 9월 ~ 11월 	: "독서의 계절 가을이네요"
		// 6월 ~ 8월	: "여행 가기 좋은 여름이네요" 
		// 3월 ~ 5월 	: "햇살 가득한 봄이네요"
		// 이외 		: "스키의 계절 겨울이네요"
		var month = prompt("몇 월인지 입력하세요.(숫자만 입력)");
		if(month >= 9 && month <= 11) {
			document.write("독서의 계절 가능이네요.");
		} else if(month >= 6 && month <= 8) {
			document.write("여행가기 좋은 여름이네요.");
		} else if(month >= 3 && month <= 5) {
			document.write("햇살 가득한 봄이네요.");
		} else if(month == 1 || month == 2 || month == 12){
			document.write("스키의 계절 겨울이네요.");
		} else {
			document.write("잘못입력하였습니다.");
		}
		
		document.write("<hr>");
		
		// 5. 국어, 수학, 영어 점수 입력받아 평균을 구함
		// 91 ~ 100 : A학점입니다.
		// 81 ~ 90  : B학점입니다.
		// 71 ~ 80  : C학점입니다.
		// 61 ~ 70  : D학점입니다.
		// 이외 		: F학점입니다.
		var kor = Number(prompt("국어 점수를 입력하세요."));
		var math = Number(prompt("수학 점수를 입력하세요."));
		var eng = Number(prompt("영어 점수를 입력하세요."));
		var avg = (kor + math + eng) / 3;
		
		if(avg > 90) {
			document.write("A학점입니다.");
		} else if(avg > 80) {
			document.write("B학점입니다.");
		} else if(avg > 70) {
			document.write("C학점입니다.");
		} else if(avg > 60) {
			document.write("D학점입니다.");
		} else {
			document.write("F학점입니다.");
		}
		
		
		
	</script>
</body>
</html>
