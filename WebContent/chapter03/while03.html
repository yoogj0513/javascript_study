<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		// 사용자가 1을 입력할때까지 무한루프에 빠뜨림.
		var cnt = 0;
		while(true) {
			var input = prompt("한글자를 입력하세요.");
			cnt++;
			if(input == 1) {
				break;
			}
		}
		document.write("사용자가 1을 맞추는 횟수는 "+ cnt +"회 입니다.");
	</script>
</body>
</html>
