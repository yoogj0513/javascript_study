<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//alert("안녕하세요.");
	function confirmDelete(){
		var result = confirm("정말 삭제하시겠습니까?"); // 확인: true, 취소: false
		if(result == true){
			//삭제하는 코드는 생략
			alert("삭제되었습니다.");
		} else {
			alert("취소되었습니다.");
		}
	}
</script>
</head>
<body>
	
	내용<button onclick="confirmDelete()">삭제</button>
	
</body>
</html>
