<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var weeks = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"]
		var t = new Date();
		var Dday = new Date(2019, 10, 14);
		var result = t.getTime() - Dday.getTime();
		var deff = Math.ceil(result / (24*60*60*1000));
		
		document.write("오늘은 " + t.getFullYear() + "/" + (t.getMonth()+1) + "/" + t.getDate() + " " + weeks[t.getDay()] + "<br>"
				     + "수능일은 " + Dday.getFullYear() + "/" + (Dday.getMonth()+1) + "/" + Dday.getDate() + " " + weeks[Dday.getDay()] + "<br>"
				     + "수능일이 얼마나 지났는가? " + deff + "일 지났습니다.");
	
	</script>
</body>
</html>
