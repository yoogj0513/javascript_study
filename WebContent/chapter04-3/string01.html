<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var t = "Hello Thank you good luck to you";
		document.write(t.charAt(16), "<br>");
		// 왼쪽부터 찾는 문자 인덱스 번호 반환, 찾는 문자가 없으면 -1을 반환함
		document.write(t.indexOf("you"), "<br>");
		// 오른쪽부터 찾는 문자 인덱스 번호 반환, 찾는 문자가 없으면 -1을 반환함
		document.write(t.lastIndexOf("you"), "<br>");
		// (시작 인덱스, 해당 인덱스 전까지) 지정한 인덱스 문자열 추출
		document.write(t.substring(6, 11), "<br>");
		// 대문자, 소문자 반환
		document.write(t.toUpperCase(), "<br>");
		document.write(t.toLowerCase(), "<br>");
		// 문자의 개수
		document.write(t.length, "<br>");
		
		// 어떤 기준을 중심으로 쪼갤때 씀, 리턴되는 값은 배열, 기준은 ()안에 지정함
		var array = t.split(" "); // ["Hello", "Thank", "you" ...]
		document.write(array, "<br>");
		document.write(array[3], "<br>");
		
		// 아스키코드값 반환 (많이 쓰지는 않음)
		document.write("A".charCodeAt(0), "<br>");
		document.write(String.fromCharCode(65), "<br>");
	</script>
</body>
</html>
