<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var array = [
			["한국", "북한", "미국", "일본", "중국"], //array[0]
			[10, 20, 30] // array[1]
		];
		
		document.write(array[0], "<br>");
		document.write(array[1], "<br>");
		document.write(array[0][2], "<br>");
		document.write(array[1][1], "<br>");
		document.write(array[0][array[0].length-1], "<br>");
		document.write(array[1][array[1].length-1], "<br>");
		
		document.write("<hr>");
		
		
	</script>
</body>
</html>
