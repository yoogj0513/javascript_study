<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		// 이메일을 입력 받음. 사용할 수 있는 이메일 여부 판단
		// 1. @가 있어야 함
		// 2. 이메일 안에 arrUrl 배열 값들이 들어 있어야 함.
		var arrUrl = [".co.kr", ".net", ".com", ".or.kr", ".go.kr"];
		var str = prompt("이메일을 작성해주세요.");
		var check1 = false; // @
		var check2 = false;
		
		if(str.indexOf("@") > 0) {
			check1 = true;
		} 
		
		for(var i=0; i<arrUrl.length; i++){
			if(str.indexOf(arrUrl[i]) > 0) {
				check2 = true;
				break;
			}
			
		}
		
		if(check1 == true && check2 == true) {
			document.write("이메일로 적합합니다.");
		} else {
			document.write("이메일을 잘못입력했습니다.");
		}
		
		 
		
		
	</script>
</body>
</html>
