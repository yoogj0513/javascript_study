<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//오늘부터 올해 마지막날까지는 몇일 남았는지
		var t = new Date();
		var last = new Date(t.getFullYear(), 11, 31);
		var result = last.getTime() - t.getTime(); //ms
		
		// 1초 = 1000ms
		// 1분 = 60 * 1000 (60*1초)
		// 1시간 = 60 * 60 * 1000 (60*1분)
		// 하루 = 24시간  * 60 * 60 * 1000 (24 * 1시간)
		var diff = Math.ceil(result / (24*60*60*1000));
		
		document.write(diff + "일 남았습니다.<br>");
		
		// 과정 2020.5.12
		var t2 = new Date();
		var dDay = new Date(2020, 4, 12);
		var result = dDay.getTime() - t2.getTime();
		var diff2 = Math.ceil(result / (24 * 60 * 60 * 1000));
		document.write(diff2 + "일 남았습니다.<br>");
		
	</script>
</body>
</html>
