<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function clickPrevPage(){
		history.back(); // 이전으로 돌아가도록 함
	}
	
	function clickNextPage(){
		history.forward();// 다음 페이지를 갔다돌아오면 활성화됨
	}
</script>
</head>
<body>
	<h1>2번 페이지</h1>
	<a href="history03.html">3번 페이지로 이동</a>
	<br>
	<button onclick="clickPrevPage()">이전 페이지</button>
	<button onclick="clickNextPage()">다음 페이지</button>
</body>
</html>
