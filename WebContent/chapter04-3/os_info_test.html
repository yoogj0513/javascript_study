<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var info = navigator.userAgent.toLowerCase(); // 운영체제 정보. 구한 정보를 소문자로 치환
		var osImg = null;
		
		// 운영체제의 정보가 windows라는 문자를 포함하고 있으면 osImg에 windows 저장
		if(info.indexOf('windows')>=0){
			osImg = "<h1>windows</h1>";
		}else if(info.indexOf('macintosh')>=0){
			osImg = "<h1>macintosh</h1>";
		}else if(info.indexOf('iphone')>=0){
			osImg = "<h1>iphone</h1>";
		}else if(info.indexOf('android')>=0){
			osImg = "<h1>android</h1>";
		}
		
		document.write(osImg, "<br>");
		
		// scr에 스크린 객체를 참조시킴. 그런 다음 스크린 객체의 너비와 높이를 구해 각각 변수에 저장
		var scr = screen;
		var sc_w = scr.width;
		var sc_h = scr.height;
		
		document.write("모니터 해상도 너비: " + sc_w + "px<br>");
		document.write("모니터 해상도 높이: " + sc_h + "px<br>");		
	</script>
</body>
</html>
