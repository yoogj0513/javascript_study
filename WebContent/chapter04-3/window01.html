<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function openPopup(){	
		window.open("popup.html", "naver", "width=350,height=500,top=300,left=500");
	}	
</script>
</head>
<body>
	<h1>팝업을 띄어봅시다.</h1>
	<!-- onclick : 클릭 시 해당 내용을 실행, 함수를 넣음 -->
	<button onclick="openPopup()">팝업</button>
</body>
</html>
