<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#item1 {
		background-color: red;
	}
	
	#item2 {
		background-color: blue;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		$('#item1').empty(); //자기 자신은 남아 있고 내 안의 내용 혹은 자식들을 삭제함.
		$('#item2').remove(); //자기 안의 자식 뿐만아니라 자기 자신도 사라지게 함.
	})
</script>
</head>
<body>
	<ul>
		<li id="item1">내용1<b>굵게</b></li>
		<li id="item2">내용2</li>
	</ul>
</body>
</html>
