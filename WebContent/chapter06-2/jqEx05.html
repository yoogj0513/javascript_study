<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	li {
		font-weight: bold;
		font-size: 18px;
		line-height: 50px;
	}
	
	span {
		color: blue;
		font-weight: bold;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		$('button').eq(0).click(function(){
			$('li').eq(0).after('<span>서양 음악의 아버지. 바로크 시대의 대작곡가</span>');
			$('li').eq(1).after('<span>서양 음악의 어머니, 항상 간결 명쾌하며 밝게 표현</span>');
		})
	})
</script>
</head>
<body>
	<button>소제목 추가</button>
	<h2>바로크 시대의 작곡가</h2>
	<ul>
		<li>바흐(Johann Sebastian Bach, 1685 ~ 1750)</li>
		<li>헨델(Georg Friedrich Handel, 1685 ~ 1759)</li>
		<li>비달디(Antonio Lucio Vivaldi, 1678 ~ 1741)</li>
	</ul>
</body>
</html>
