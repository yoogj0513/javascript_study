<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {
		margin: 0;
		padding: 0;
	}
	
	h3 {
		margin: 10px;
		border-top: 2px solid #aaa;
		padding-top: 10px;
	}
	
	#container1 {
		width: 900px;
		overflow: hidden;
		margin: 20px auto;
	}
	
	#container1 img {
		width: 100%;
		height: 100%;
	}
	
	#smallImg {
		width: 200px;
		float: left;
	}
	
	#bigImg {
		float: right;
		width: 690px;
	}
	
	#bigImg img {
		height: 500px;
	}
	
	.small {
		height: 160px;
		padding-bottom: 10px;
	}
	
	#container2 {
		width: 400px;
		text-align: center;
	}
	
	#container2 button {
		margin-right: 20px;
		padding: 5px;
		border-radius: 5px;
		border: 2px solid #aaa;
		font-weight: bold;
		color: #666;
		cursor: pointer;
	}
	
	#imgBox {
		width: 350px;
		height: 231px;
		margin: 0 auto;
	}
	
	.changeImg {
		border: 5px solid #fff;
		box-shadow: 3px 3px 5px #000;
		border-radius: 5px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		$('.small img').click(function(){
			var imgBox = $('.small img').index($(this));
			var imgSrc = $('.small img').eq(imgBox).attr('src');
			$('#bigImg img').attr('src', imgSrc);
		})
		
		$('.btn1').eq(0).click(function(){
			$('#imgBox').addClass('changeImg');
			$('#img1').css('border-radius', '5px');
		})
		
		$('.btn1').eq(1).click(function(){
			$('#imgBox').removeClass('changeImg');
			$('#img1').css('border-radius', 0);
		})
		
	})
</script>
</head>
<body>
	<h3>과제 1</h3>
	<div id="container1">
		<div id="smallImg">
			<div class="small"><img src="images/20.jpg"></div>
			<div class="small"><img src="images/22.jpg"></div>
			<div class="small"><img src="images/23.jpg"></div>
		</div>
		<div id="bigImg">
			<img src="images/20.jpg">
		</div>
	</div>
	
	<h3>과제 2</h3>
	<div id="container2">
		<button class="btn1">테두리 그리기</button>
		<button class="btn1">테두리 없애기</button>
		<br><br>
		<div id="imgBox">
			<img src="images/spring1.jpg" id="img1">
		</div>
	</div>
	
</body>
</html>
