<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	css부터 먼저 적용 되어야 하는 이유 : js에서도 css의 처리 가능하기 때문에 
	먼저 원하는 스타일을 얻기 위해서는 css를 적용되고 난 뒤 js에서 변동되는 css가 적용되도록 해야함 
-->
<style>
	*{
		margin: 0;
		padding: 0;
	}
	
	#wrap {
		width: 300px;
		height: 200px;
		background-color: gray;
		margin: 50px auto;
		position: relative;
	}
	
	#box{
		width: 50px;
		height: 50px;
		background-color: aqua;
		position: absolute;
		left: 100px;
		top: 50px;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		var top = $('#box').position().top;
		$('#p1').html(top);
		
		var offsetTop = $('#box').offset().top;
		$('#p2').html(offsetTop);
	})
</script>
</head>
<body>
	<p id="p1">position-top</p>
	<p id="p2">offset-top</p>
	<div id="wrap">
		<p id="box">박스</p>
	</div>
</body>
</html>
