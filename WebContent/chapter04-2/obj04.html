<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		// 생성자 함수: 객체를 생성하는 함수
		// 모형형태, 틀
		function Student(name, age, kor, eng, math){
			this.name = name,
			this.age = age,
			this.kor = kor,
			this.eng = eng,
			this.math = math
		}
	
		// 프로토타입 : 필요할때 불러서 쓰는 것. 메모리 낭비 방지
		// 객체 만들 시, 메모리 사용 문제로 가급적 prototype으로 함수를 만들기를 권장한다.
		// 프로토타입 설정 
		Student.prototype.total = function(){
			var result = this.kor + this.eng + this.math;
			return result;
		}
		
		Student.prototype.average = function(){
			var result = (this.total()) / 3;
			return result;
		}
		
		Student.prototype.showInfo = function(){
			document.write(this.name + " "
						 + this.age + " "
						 + this.kor + " "
						 + this.eng + " "
						 + this.math + " "
						 + this. total() + " "
						 + this. average()+ "<br>");
		}
		
		
		// 메모리에 올리다. 인스턴스 / 형태가 고정되어 있기때문에 복제 가능
		var s1 = new Student("홍길동", 22, 99, 77, 100);
		s1.showInfo();
		
		var s2 = new Student("이쁘니", 18, 88, 99, 98);
		s2.showInfo();
	
	</script>
</body>
</html>
