<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function removeP1(){
		var parent = document.getElementById("parent");
		var p1 = document.getElementById("p1");
		
		parent.removeChild(p1);
	}
	
	function removeA1(){
		var parent = document.getElementById("parent");
		var a1 = document.getElementById("a1");
		parent.removeChild(a1);
	}
	
	function removeH1(){
		var parent = document.getElementById("parent");
		var h1 = document.getElementById("h1");
		parent.removeChild(h1);
	}
	
	function removeA3(){
		var target = document.getElementById("target");
		var parent = target.parentNode; // 자식 태그에서 부모태그 찾기
		parent.removeChild(target);
	}
	
	function removeA4(){
		var target = document.getElementById("target2");
		var parent = target.parentNode;
		parent.removeChild(target);
	}
</script>
</head>
<body>
	<div id="parent">
		<p id="p1">첫번째 달락</p>
		<p id="p2">두번째 달락</p>
		<a href="#" id="a1">a태그 입니다.</a>
		<h1 id="h1">첫번째 h1입니다.</h1>
	</div>
	<button onclick="removeP1()">첫번째 달락을 제거</button>
	<button onclick="removeA1()">a태그 삭제</button>
	<button onclick="removeH1()">h1태그 삭제</button>
	
	<hr>
	
	<div>
		<a href="#">khrd 1</a>
		<a href="#">khrd 2</a>
		<a href="#" id="target">khrd 3</a>
		<a href="#" id="target2">khrd 4</a>
	</div>
	<button onclick="removeA3()">target 제거</button>
	<button onclick="removeA4()">khrd 4 제거</button>
</body>
</html>
