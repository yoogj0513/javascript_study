<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	label {
		display: block;
		float: left;
		width: 120px;
	}
	
	p:last-of-type label{
		line-height: 80px;
	}
	
	#box {
		text-align: center;
	}
	
	#container {
		width: 500px;
		margin: 20px auto;
	}
</style>
<script>
	function idCheck(){
		var idVal = document.f1.id.value;
		var idReg = /^[0-9a-zA-Z]{5,15}$/;
		var idBtn = document.f1.overlap;
		var spanObj = document.getElementById("overlap");
		
		if(idReg.test(idVal) == false){
			alert("아이디 조건이 맞지 않습니다. 다시 입력하세요.");
			return;
		} else {
			idBtn.style.display = "none";
			spanObj.innerHTML = "중복확인이 되었습니다.";
		}
	}
	
	function joinCheck(){
		// id
		var idBtn = document.f1.overlap;
		if()
		
		//password
		var pass1 = document.f1.pass1.value;
		var pass2 = document.f1.pass2.value;
		var passReg = /^[0-9a-zA-Z]{8,15}$/;
		if(passReg.test(pass1) == false){
			alert("패스워드 조건이 맞지 않습니다. 다시 입력하세요.");
			return;
		} else {
			if(pass1 != pass2){
				alert("패스워드가 틀렸습니다. 다시 입력하세요.");
				return;
			}
		}
	}
</script>
</head>
<body>
	<div id="container">
		<form name="f1" onsubmit="joinCheck(); return false">	
			<p>
				<label>아이디</label>
				<input type="text" name="id" placeholder="영어 숫자 가능">
				<input type="button" name="overlap" value="중복확인" onclick="idCheck()"> 
				<span id="overlap"></span>
			</p>
			<p>
				<label>패스워드</label>
				<input type="password" name="pass1" placeholder="영어 숫자 가능">
			</p>
			<p>
				<label>패스워드 확인</label>
				<input type="password" name="pass2" placeholder="영어 숫자 가능">
			</p>
			<p>
				<label>이름</label>
				<input type="text" name="name">
			</p>
			<p>
				<label>성별</label>
				<input type="radio" name="gender" value="남"> 남

					<option value="백엔드 개발자">백엔드 개발자</option>
					<option value="기획자">기획자</option>
				</select>
			</p>
			<p>
				<label>관심분야</label>
				<input type="checkbox" name="like" value="여행"> 여행

				<input type="checkbox" name="like" value="게임"> 게임

</body>
</html>
