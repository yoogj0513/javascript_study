<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	@import url('https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800&display=swap&subset=korean');
	* {
		font-family: 'Nanum Gothic', sans-serif;
	}

	#container {
		width: 600px;
		margin: 0 auto;
	}
	
	h1{
		text-align: center;
	}
	
	img {
		margin: 30px 0;
		width: 100%;
	}
	
	table {
		border-collapse: collapse;
		width: 100%;
		height: 200px;
	}
	
	tr, td, th {
		border: 1px solid #bbb;
		text-align: center;
	}
	
	tr:first-child > th:first-child, 
	tr:first-child > th:last-child {
		width: 150px;
	}
	
	tr:first-child, 
	tr:last-child > th:first-child {
		background-color: #000;
		color: #fff;
	}
	
	tr:last-child > th:last-child {
		font-size: 20px;
	}
</style>

<script>
	function add(){
		var chArr = document.getElementsByClassName("ch");
		var res = document.getElementById("price");
		var sum = 13450000;
		
		for(var i=0; i<chArr.length; i++){
			if(chArr[i].checked == true){
				sum += Number(chArr[i].value);
			}
		}
		res.innerHTML = sum;
	}
</script>

</head>
<body>
	<div id="container">
		<h1>자동차 견적</h1>
		<img src="images/car1.jpg" alt="자동차">
		<table>
			<tr>
				<th>옵 션</th>
				<th>추가 가격</th>
				<th>선택</th>
			</tr>
			<tr>
				<td>인조가죽시트</td>
				<td>250000</td>
				<td><input type="checkbox" class="ch" value="250000" onclick="add()"></td>
			</tr>
			<tr>
				<td>내비게이션</td>
				<td>250000</td>
				<td><input type="checkbox" class="ch" value="250000" onclick="add()"></td>
			</tr>
			<tr>
				<td>선루프</td>
				<td>440000</td>
				<td><input type="checkbox" class="ch" value="440000" onclick="add()"></td>
			</tr>
			<tr>
				<th>(기본)차량가격</th>
				<th colspan="2" id="price">13450000</th>
			</tr>
		</table>
	</div>
	
</body>
</html>
