<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	input[type="text"] {
		width: 100px;
	}
</style>
<script>
	function sumClick(){
		var sum = 0;
		var ch = document.f1.ch;
		var num = document.f1.num;
		var spanObj = document.getElementById("result");
		
		for(var i=0; i<ch.length; i++){
			if(ch[i].checked == true){
				sum += Number(ch[i].value) * Number(num[i].value);
			}
		}
		
		spanObj.innerHTML = sum + "원";
	}
</script>
</head>
<body>
	<h1>먹고 싶은 것을 모두 선택하세요.</h1>
	<form name="f1">
		<p>
			<input type="checkbox" name="ch" value="1500">아메리카노(1500)<br>
			<label>갯수 : </label>
			<input type="text" name="num">
		</p>
		<p>
			<input type="checkbox" name="ch" value="2500">카페라떼(2500)<br>
			<label>갯수 : </label>
			<input type="text" name="num">
		</p>
		<p>
			<input type="checkbox" name="ch" value="2500">아이스티(2500)<br>
			<label>갯수 : </label>
			<input type="text" name="num">
		</p>
		<p>
			<input type="checkbox" name="ch" value="4500">치즈케잌 한조각(4500)<br>
			<label>갯수 : </label>
			<input type="text" name="num">
		</p>
		<p>
			<input type="checkbox" name="ch" value="4500">초코케잌 한조각(4500)<br>
			<label>갯수 : </label>
			<input type="text" name="num">
		</p>
		<p>
			<input type="checkbox" name="ch" value="8000">팥빙수(8000)<br>
			<label>갯수 : </label>
			<input type="text" name="num">
		</p>
	</form>
	<br>
	<button onclick="sumClick()">합계 계산</button>
	<p>합계 : <span id="result"></span></p>
</body>
</html>
