<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function clickShow(){
		var site = document.f1.site.value;
		var siteIdx = document.f1.site.selectedIndex;
		var pArr = document.getElementsByClassName("res")[0];
		
		if(siteIdx == 0){
			alert("사이트를 선택해주세요.");
			return;
		}
		
		pArr.innerHTML = site;
	}
	
	function goSite(){
		// option에 value 값이 없다면 option 안에 적힌 글자를 들고오고, value값이 있다면 value 값을 들고온다.
		var site = document.f1.site.value;
		var siteIdx = document.f1.site.selectedIndex;
		
		if(siteIdx == 0){
			alert("사이트를 선택해주세요.");
			return;
		}
		
		location.href = site;
	}
</script>
</head>
<body>
	<form name="f1">
		<select name="site">
			<option>사이트 선택</option><!-- 사이트를 선택해주세요. -->
			<option value="http://www.naver.com">네이버</option>
			<option value="http://www.daum.net">다음</option>
			<option value="http://www.google.com">구글</option>
			<option value="http://dev.yi.or.kr:8083/share/page/">알프레소</option>
		</select>
	</form>
	<button onclick="clickShow()">가져오기</button>
	<button onclick="goSite()">사이트 이동</button>
	<p class="res"></p>
</body>
</html>
