<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	form {
		width: 550px;
	}
	
	#terms {
		width: 400px;
		height: 50px;
		border: 1px solid #bbb;
		overflow: auto scroll; /* 위아래 스크롤바만 생기도록 함 */
	}
</style>
<script>
	function click01(){
		var pass1Val = document.f1.pass1.value;
		var pass2Val = document.f1.pass2.value;
		
		if(pass1Val != pass2Val){
			alert("비밀번호가 다릅니다. 다시 작성해주세요.");
			return;
		}
		
		alert("비밀번호가 같습니다.");
	}
	
	function allCheck(){
		var allchk = document.f2.allchk;
		var subject = document.f2.subject;
		
		if(allchk.checked == true){
			for(var i=0; i<subject.length; i++){
				subject[i].checked = true;
			}
		} else {
			for(var i=0; i<subject.length; i++){
				subject[i].checked = false;
			}
		}
	}
	
	function submitAccept(){
		if(document.f2.accept.checked == true){
			alert("약관 동의하셨습니다.");
		} else {
			alert("약관에 동의해 주세요.");
		}
	}
</script>
</head>
<body>
	<form name="f1">
		<fieldset>
			<legend>폼 요소 1</legend>
			<p>
				<label>비밀번호</label>
				<input type="password" name="pass1">
			</p>
			<p>
				<label>비밀번호 확인</label>
				<input type="text" name="pass2">
				<input type="button" value="확인" onclick="click01()">
			</p>
		</fieldset>
	</form>
	<!-- return false는 서버 전송을 막음으로서 서브밋버튼 클릭해도 새로고침을 방지함 -->
	<!-- submit 이벤트 일때는 클릭 시 정보를 전송하는 함수를 form에 설정해야함 -->
	<form name="f2" onsubmit="submitAccept(); return false;">
		<fieldset>
			<legend>폼 요소2</legend>
			<div id="terms">
				회사는 법령이 정하는 바에 따라 "회원"의 개인정보를 보호하기 위해 노력합니다.
				개인정보의 보호 및 사용에 대해서는 관련법 및 회사의 개인정보취급방침이 적용됩니다.
			</div>
			<p>
				<input type="checkbox" name="accept">
				약관에 동의합니다.
			</p>
			<p>
				<input type="checkbox" name="allchk" onclick="allCheck()"> 전체선택<br>
				<input type="checkbox" name="subject"> 과목1<br>
				<input type="checkbox" name="subject"> 과목2<br>
				<input type="checkbox" name="subject"> 과목3<br>
			</p>
			<p>
				<input type="submit" value="등록 완료">
				<input type="submit" value="등록 취소">
			</p>
		</fieldset>
	</form>
</body>
</html>
