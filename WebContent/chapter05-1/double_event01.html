<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function fnc1(){
		alert("실행문 1을 실행합니다.");
	}
	function fnc2(){
		alert("실행문 2을 실행합니다.");
	}
	
	window.onload = function(){		
		var btnObj = document.getElementById("btn");
		if(window.addEventListener){ //true			
			btnObj.addEventListener("click", fnc1, false);
			btnObj.addEventListener("click", fnc2, false);
		} else { // IE(8이하)에서만 실행
			btnObj.attachEvent("onclick", fnc1);
			btnObj.attachEvent("onclick", fnc2);
		}
	}
	
</script>
</head>
<body>
	<button id="btn">버튼</button>
</body>
</html>
