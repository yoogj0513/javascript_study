<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	header {
		background-color: #fff;
	}
	
	header h1 {
		width: 976px;
		margin: 0 auto;
		height: 80px;
		font-size: 25px;
		font-weight: normal;
		line-height: 80px;
		letter-spacing: 0.1em;
		padding-left: 10px;
	}
	
	section {
		background-color: #ebc000;
		padding-bottom: 50px;
	}
	
	section #main {
		width: 976px;
		margin: 0 auto;
	}
	
	section #main h2 {
		color: #fff;
		text-align: center;
		font-weight: normal;
		letter-spacing: 0.1em;
		padding:50px 0;
	}
	
	section #main p {
		width: 580px;
		height: 380px;
		margin: 0 auto 80px;
		position: relative;
		overflow: hidden;
	}
	
	section #main p strong {
		position: absolute;
		left: 0;
		bottom: 0;
		background-color: rgba(0,0,0,.5);
		/* width: 540px */
		width: 100%;
		height: 30px;
		padding: 20px;
		color: #fff;
		font-size: 20px;
		opacity: 0;
	}
	
	footer {
		clear: both;
		background-color: #656565;
	}
	
	footer small {
		display: block;
		color: #fff;
		width: 976px;
		margin: 0 auto;
		height: 120px;
		text-align: right;
		line-height: 120px;
		font-size: 11px;
	}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
	$(function(){
		$("#main p").hover(function() {
			$(this).find("strong").stop().animate({"opacity":"1"}, 500);
		}, function() {
			$(this).find("strong").stop().animate({"opacity":"0"}, 500);
		})
	})
</script>
</head>
<body>
	<header>
		<h1>Create jQuery Sample</h1>
	</header>
	<section>
		<div id="main">
			<h2>IMAGES</h2>
			<div class="inner">
				<p>
					<img src="images/01_img.jpg" >
					<strong>Hummingbird</strong>
				</p>
				<p>
					<img src="images/02_img.jpg" >
					<strong>Sitta</strong>
				</p>
				<p>
					<img src="images/03_img.jpg" >
					<strong>Bee-eater</strong>
				</p>
			</div>
		</div>
	</section>
	<footer>
		<small class="copyright">COPYRIGHT</small>
	</footer>
</body>
</html>
